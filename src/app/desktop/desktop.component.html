<div id="desktop">
    <div  class="msn-icon icon-desk" data-label="MSN" cdkDrag (click)="onClickWindow('msn')"
    #draggable="cdkDrag"
    [class.pointer-events-none]="draggable._dragRef.isDragging()">
    </div>
    <ng-template #windowContainer>
        <ng-container></ng-container>
    </ng-template>
    <div id="task-bar">
      <div id="blur-overlay"></div>
      <div id="menu-button" #startIcon (click)="onOpenStartMenu()">
      </div>
      <div id="startmenu" #startMenu>
        <ul id="programs">
            <li (click)="onClickWindow('msn')">
              <div class="start-icon"><img src="../../assets/images/buddy.png" alt="">MSN</div>
            </li>
            <li>
              <a class="start-icon" href="https://www.google.ca" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%282011%29.png" alt="">
                Chrome
              </a>
            </li>
        </ul>
        <ul id="links">
            <li class="icon"><img src="../../assets/images/folder.png" alt=""></li>
            <li><div class="start-icon"><span>Documents</span></div></li>
            <li><div class="start-icon"><span>Photos</span></div></li>
            <li><div class="start-icon"><span>Musique</span></div></li>
            <li><div class="start-icon"><span>Computer</span></div></li>
        </ul>
      </div>
      <div id="pined-items">
        <div class="pined-icon" data-window="msn" (click)="onClickWindow('msn')" [ngClass]="msnOpened ? 'active-bar-icon' : ''">
          <img src="../assets/images/buddy.png" alt="">
        </div>
        <a class="pined-icon" href="https://www.google.ca" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%282011%29.png" alt="">
        </a>
      </div>
      <div id="datetime">
        <span class="time"></span>
        <span class="date"></span>
      </div>
      <div id="show-desktop"></div>
    </div>
  </div>
