<div class="window active glass second-window window-msn" cdkDrag 
[cdkDragFreeDragPosition]="dragPosition" 
cdkDragBoundary="#desktop"
[cdkDragDisabled]="isFullScreen">
    <div class="title-bar" cdkDragHandle>
      <div class="title-bar-text"><img src="assets/images/buddy.png" class="title-icon" alt=""> Windows Live Messenger </div>
      <div class="title-bar-controls">
        <button aria-label="Minimize" (click)="minimizeOrResume()"></button>
        <button [ariaLabel]="!isFullScreen ? 'Maximize' : 'Restore'" (click)="onFullScreen()"></button>
        <button aria-label="Close" (click)="minimizeOrResume()"></button>
      </div>
    </div>
    <div class="window-body">
        <ul role="menubar">
          <li role="menuitem" >Aide</li>
          <li role="menuitem" >
            <span>Photos</span> 
            <img src="assets/images/pictures.png" alt="">
          </li>
          <li role="menuitem" >
            <span>Vidéo</span> 
            <img src="assets/images/webcam.png" alt="">
          </li>
          <li role="menuitem" >
            <span>Audio</span> 
            <img src="assets/images/phone.png" alt="">
          </li>
          <li role="menuitem" >
            <span>Bloquer</span>
            <img src="assets/images/block.png" alt="">
          </li>
        </ul>
        <div class="content-container">
          <div class="content-card" *ngIf="!isLoading">
            <app-profile-holder [fullScreen]="isFullScreen" (videoFullScreen)="onVideoFullScreenChange()"></app-profile-holder>
            <div class="chat-zone">
              <div class="ami-info">
                <div class="name-holder">
                  <span class="name">John Doe</span>
                  <span class="status">(Hors ligne)</span>
                </div>
                <div class="desc">
                  Hello, I am John Doe
                </div>
              </div>
              <hr>
              <div class="chat-list has-scrollbar">
                
                <div class="chat-item">
                  <div class="sender">John Doe said</div>
                  <div class="message">
                    <span class="point"></span>
                    <div class="message-body">
                      Hello, I am John Doe
                    </div>
                  </div>
                </div>
                <div class="chat-item">
                  <div class="sender">John Doe said</div>
                  <div class="message">
                    <span class="point"></span>
                    <div class="message-body">
                      Hello, I am John Doe
                    </div>
                  </div>
                </div>
                <div class="interaction">
                  <hr>
                  <div class="sender">John Doe à envoyé un Wizz</div>
                  <hr>
                </div>
                <div class="chat-item">
                  <div class="sender">John Doe said</div>
                  <div class="message">
                    <span class="point"></span>
                    <div class="message-body">
                      Hello, I am John Doe
                    </div>
                  </div>
                </div>
              </div>
              <div class="chat-input">
                <div role="tooltip" class="is-top is-right">
                  <textarea placeholder="Écrivez un message" class="text-input"></textarea>
                </div>
                <div class="chat-input-options">
                  <button type="button" class="opt">
                    <img src="./assets/images/emojis/teeth_smile.png" alt="">
                  </button>
                  <button type="button" class="opt">
                    <img src="./assets/images/emojis/wink_smile.gif" alt="">
                  </button>
                  <button type="button" class="opt" (click)="onNudge()">
                    <img src="./assets/images/emojis/wizz-msn.png" alt="">
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
