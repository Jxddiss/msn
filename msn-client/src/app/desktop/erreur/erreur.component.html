<div class="window active is-bright glass" 
  aria-modal="true" >
  <div class="title-bar" cdkDragHandle>
    <div class="title-bar-text" >Erreur</div>
    <div class="title-bar-controls">
      <button aria-label="Close" (click)="onClose()"></button>
    </div>
  </div>
  <div class="window-body has-space">
    <div class="erreur-body">
        <div class="icon-erreur">
            <img src="assets/images/error.png" alt="">
        </div>
        <div class="erreur-texte">
            <div class="erreur-title">{{erreur?.code}}</div>
            <div class="erreur-message">
                {{erreur?.message}}
            </div>
        </div>
    </div>
  </div>
</div>
