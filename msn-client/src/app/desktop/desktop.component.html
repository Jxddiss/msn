<div id="desktop">
    <div  class="msn-icon icon-desk" data-label="MSN" cdkDrag (click)="onClickWindow('msn')"
    #draggable="cdkDrag"
    [class.pointer-events-none]="draggable._dragRef.isDragging()">
    </div>
    <a  class="ie-icon icon-desk" cdkDrag 
    #draggable="cdkDrag" data-label="Internet"
    [class.pointer-events-none]="draggable._dragRef.isDragging()"
    onclick="window.open('https://www.google.ca','_unfencedTop ','width=700,height=700,top=500,left=500')">
    </a>
    <ng-template #windowContainer>
        <ng-container></ng-container>
    </ng-template>
    <app-taskbar (msnOpenEvent)="onClickWindow('msn')" [msnOpened]="msnOpened()"></app-taskbar>
  </div>
